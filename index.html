<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Geo Complete</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAfOIJpOwKOilhUo7zDaaKf30sliMWhRg&libraries=places"></script>

	<script src="js/jquery.geocomplete.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<div class="container">
	<div id="heading">Weather Forecast</div>
		<form role="form">
			<div class="form-group div-location">
				<!-- <label for="label-location" id="label-location">Enter Location</label> -->
				<input class="form-control" id="location" type="text">
			</div>

			
			<div class="details">
				<span data-geo="lat" id="latitude"></span>
				<span data-geo="lng" id="longitude"></span>
			</div>
			
		</form>

		<div class="row">
			<button class="btn btn-success">Search</button>
		</div>

		<div class="row results">
			<p id="para-results">Show forcast for <span id="day-3">3</span> or <span id="day-5">5</span> or <span id="day-7">7</span> days </p> 
		</div>

		<div class="row results-panel">
			<div class="col-sm-4 panel-day-1">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
			<div class="col-sm-4 panel-day-2">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
			<div class="col-sm-4 panel-day-3">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
			<div class="col-sm-4 panel-day-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
			<div class="col-sm-4 panel-day-5">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
			<div class="col-sm-4 panel-day-6">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
			<div class="col-sm-4 panel-day-7">
				<div class="panel panel-primary">
					<div class="panel-heading">Heading</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
		</div>

	</div>
</body>
